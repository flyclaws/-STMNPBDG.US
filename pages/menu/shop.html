    <style>

      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {

      }

      /* --- MODIFIKASI: MENYEMBUNYIKAN SCROLLBAR HALAMAN --- */

      body::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body

        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <!-- Link Aktif -->
          <li>
            <a href="shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-4 md:px-8 flex justify-between items-center shadow-md h-16 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-xl md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../../index.html"
        class="text-sm md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
        ><i class="fas fa-leaf text-xs opacity-80"></i> STMNPBDG.US</a
      >
      <div class="flex gap-4 md:gap-6 items-center">
        <a
          href="../profile/cart.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <div class="relative">
          <button
            data-user-button
            class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-custom-gold"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <!-- User Dropdown Menu (hanya muncul saat login) -->
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50"
          >
            <div id="userDropdownContent" class="p-4">
              <!-- Dinamis berdasarkan login status -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main
      class="w-full pt-32 pb-24 px-4 md:px-8 flex-grow flex flex-col items-center"
    >
      <div class="text-center mb-12">
        <h2
          class="text-3xl md:text-4xl font-extrabold tracking-widest uppercase text-black inline-block relative group cursor-pointer"
        >
          SHOP
        </h2>
      </div>

      <div class="max-w-[1600px] w-full mx-auto">
        <!-- Container Grid Produk -->
        <div
          id="product-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4"
        >
          <!-- Loading State -->
          <p
            class="col-span-full text-center text-gray-500 py-10 animate-pulse"
          >
            Memuat produk...
          </p>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-custom-green text-custom-gold py-3 px-6 flex-none z-10 w-full text-center"
    >
      <div class="text-[10px] md:text-xs italic">
        &copy; 2025 | stmnpbdg.us x dekavein.studios x it.parmad â€” Crafted with
        passion. All rights reserved.
      </div>
    </footer>

    <!-- SCRIPT UTAMA -->
    <script src="../js/main.js"></script>
    <script>

          },
          {

          },
          {
            id: "oxford_shirt",
            name: "Oxford Shirt - Blue",
            category: "Collection Q2",
            price: 250000,
            mainImage: "../../asset/images/shop/kaos 2.jpg",
            sizes: { S: 6, M: 10, L: 8, XL: 4 },
          },
          {
            id: "winter_coat",
            name: "Winter Coat - Charcoal",
            category: "Collection Q4",
            price: 550000,
            mainImage: "../../asset/images/shop/jaket.jpg",
            sizes: { S: 2, M: 3, L: 1, XL: 0 },
          },
          {
            id: "cap_black",
            name: "Baseball Cap - Black",
            category: "Collection Q3",
            price: 75000,
            mainImage: "../../asset/images/shop/topi.jpg",

          },
          {
            id: "chino_beige",
            name: "Chino Pants - Beige",
            category: "Collection Q2",
            price: 300000,
            mainImage: "../../asset/images/shop/kaos3.jpg",
            sizes: { S: 7, M: 9, L: 6, XL: 4 },
          },
          {
            id: "scarf_wool",

            sizes: { S: 0, M: 0, L: 0, XL: 0 },
          },
          {
            id: "raya_kimono_black",
            name: "Kimono Top - Black",
            category: "Collection Q1",
            price: 280000,
            mainImage: "../../asset/images/shop/hoddy2.jpg",
            sizes: { S: 8, M: 12, L: 9, XL: 5 },
          },
          {
            id: "oversized_tee_grey",
            name: "Oversized Tee - Grey",
            category: "Collection Q1",
            price: 160000,
            mainImage: "../../asset/images/shop/stiker2.jpg",
            sizes: { S: 11, M: 14, L: 7, XL: 9 },
          },
          {
            id: "cargo_pants_green",
            name: "Cargo Pants - Olive",
            category: "Collection Q3",

          },

          },
          {
            id: "flannel_shirt_red",

            mainImage: "../../asset/images/shop/pin.jpg",
            sizes: { S: 10, M: 13, L: 8, XL: 6 },
          },
          {
            id: "bucket_hat_cream",
            name: "Bucket Hat - Cream",
            category: "Collection Q3",
            price: 90000,
            mainImage: "../../asset/images/shop/pin2.jpg",
            sizes: { S: 0, M: 0, L: 0, XL: 0 },
          },
          {
            id: "socks_pack_white",
            name: "Crew Socks 3-Pack",
            category: "Collection Q3",
            price: 99000,
            mainImage: "../../asset/images/shop/pin3.jpg",
            sizes: { S: 30, M: 35, L: 28, XL: 22 },
          },
          {
            id: "waist_bag_black",
            name: "Street Waist Bag",
            category: "Collection Q3",
            price: 120000,
            mainImage: "../../asset/images/shop/stiker4.jpg",
            sizes: { S: 1, M: 2, L: 1, XL: 0 },
          },
          {
            id: "coach_jacket_navy",
            name: "Coach Jacket - Navy",
            category: "Collection Q4",
            price: 380000,
            mainImage: "../../asset/images/shop/hoddy2.jpg",
            sizes: { S: 4, M: 7, L: 5, XL: 2 },
          },
        ];

        // Function to calculate total stock
        function getTotalStock(product) {
          return Object.values(product.sizes).reduce(
            (sum, qty) => sum + qty,
            0,
          );
        }

        const grid = document.getElementById("product-grid");
        grid.innerHTML = ""; // Hapus loading text

        // Loop setiap produk dan buat HTML-nya
        products.forEach((product) => {
          const totalStock = getTotalStock(product);
          const isSoldOut = totalStock === 0;

          grid.innerHTML += `
                    <div class="group relative bg-gray-100 aspect-square overflow-hidden cursor-pointer shadow-sm hover:shadow-md transition">
                        <!-- Link ke Detail Produk -->
                        <a href="product_detail.html?id=${
                          product.id
                        }" class="block w-full h-full ${
                          isSoldOut ? "opacity-60 pointer-events-none" : ""
                        }">
                            <img src="${product.mainImage}" alt="${
                              product.name
                            }" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 ${
                              isSoldOut ? "grayscale" : ""
                            }">
                            
                            <!-- Overlay Hover -->
                            <div class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300 text-white p-2 text-center">
                                <p class="font-bold text-xs md:text-sm drop-shadow-md">${
                                  product.name
                                }</p>
                                <p class="text-[10px] md:text-xs mt-1 font-medium drop-shadow-md">Rp ${product.price.toLocaleString(
                                  "id-ID",
                                )}</p>
                            </div>
                        </a>
                        
                        <!-- SOLD Badge -->
                        ${
                          isSoldOut
                            ? `<div class="absolute top-2 right-2 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg z-10">SOLD OUT</div>`
                            : ""
                        }
                    </div>
                `;
        });
      }

      // Jalankan fungsi saat halaman dimuat
      window.onload = loadShop;

      // Override toggleMenu (Fallback jika main.js belum dimuat sempurna)
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }

      // Event listener untuk user button (toggle dropdown)
      document.addEventListener("click", function (event) {
        const userButton = document.querySelector("[data-user-button]");
        const userDropdown = document.getElementById("userDropdown");

        if (userButton && userDropdown) {
          if (userButton.contains(event.target)) {
            userDropdown.classList.toggle("hidden");
          } else if (!userDropdown.contains(event.target)) {
            userDropdown.classList.add("hidden");
          }
        }
      });
    </script>

    <!-- MAIN JS -->
    <script src="../../asset/js/main.js"></script>
  </body>
</html>
