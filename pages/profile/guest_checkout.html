<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Checkout - STMNPBDG.US</title>

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .bg-custom-gold {
        background-color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }

      /* Style Input Clean & Modern */
      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #f3f4f6; /* Gray-100 */
        border: 1px solid transparent;
        border-radius: 0.5rem; /* Rounded-lg */
        outline: none;
        color: #1f2937;
        font-size: 0.95rem;
        transition: all 0.2s;
      }
      .form-input:focus {
        background-color: #fff;
        border-color: #d1d5db;
        box-shadow: 0 0 0 2px rgba(38, 53, 41, 0.1); /* Efek fokus halus */
      }

      /* Textarea khusus */
      textarea.form-input {
        resize: none;
        height: 140px;
      }

      /* --- MODIFIKASI: MENYEMBUNYIKAN SCROLLBAR HALAMAN --- */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        -ms-overflow-style: none; /* IE dan Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <!-- 
    PERUBAHAN BODY:
    - Hapus: h-screen overflow-hidden
    - Tambah: min-h-screen (agar footer turun ke bawah mengikuti konten)
  -->
  <body
    class="bg-gray-50 m-0 p-0 min-h-screen flex flex-col font-sans text-gray-900"
  >
    <!-- SIDEBAR MENU -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="../menu/shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER (Fixed) -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-3 md:px-8 flex justify-between items-center shadow-md h-14 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-lg md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../index.html"
        class="text-xs md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
      >
        <i class="fas fa-leaf text-[10px] md:text-xs opacity-80"></i>
        STMNPBDG.US
      </a>
      <div class="flex gap-3 md:gap-6 items-center">
        <a
          href="cart.html"
          class="text-base md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <!-- Icon User Aktif -->
        <div class="relative">
          <button
            data-user-button
            class="text-base md:text-xl text-custom-gold hover:opacity-100 transition"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <!-- User Dropdown Menu (hanya muncul saat login) -->
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50"
          >
            <div id="userDropdownContent" class="p-4">
              <!-- Dinamis berdasarkan login status -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <!-- 
      PERUBAHAN MAIN:
      - pt-24: Menambah padding top agar tidak tertutup header
      - Hapus wrapper scrollable internal
    -->
    <main
      class="w-full pt-24 pb-12 px-6 md:px-16 flex-grow flex flex-col items-center justify-center"
    >
      <div class="w-full max-w-4xl pt-4 px-2">
        <div class="relative mb-8 text-center">
          <!-- Tombol Kembali -->
          <a
            href="login.html"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 text-2xl text-black hover:opacity-60 transition"
          >
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="text-2xl md:text-3xl font-bold text-black tracking-tight">
            Guest Checkout
          </h1>
        </div>

        <!-- FORM GUEST -->
        <form onsubmit="handleGuestCheckout(event)" class="w-full">
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6 items-start"
          >
            <!-- KOLOM KIRI (Data Diri & Alamat Lengkap) -->
            <div class="flex flex-col gap-5">
              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700">Nama</label>
                <input
                  type="text"
                  id="guest-name"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Alamat Email</label
                >
                <input
                  type="email"
                  id="guest-email"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >No. Handphone</label
                >
                <input
                  type="tel"
                  id="guest-phone"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Alamat Lengkap</label
                >
                <textarea
                  id="guest-address"
                  class="form-input"
                  placeholder="Nama Jalan, No. Rumah, RT/RW..."
                  required
                ></textarea>
              </div>
            </div>

            <!-- KOLOM KANAN (Wilayah) -->
            <div class="flex flex-col gap-5">
              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Provinsi</label
                >
                <input
                  type="text"
                  id="guest-provinsi"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Kota / Kabupaten</label
                >
                <input
                  type="text"
                  id="guest-kota"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Kecamatan</label
                >
                <input
                  type="text"
                  id="guest-kecamatan"
                  class="form-input"
                  required
                />
              </div>

              <div class="flex flex-col gap-1.5">
                <label class="text-sm font-medium text-gray-700"
                  >Kode Pos</label
                >
                <input
                  type="text"
                  id="guest-kodepos"
                  class="form-input"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Tombol Submit -->
          <div class="flex justify-end mt-10 mb-4">
            <button
              type="submit"
              class="bg-[#263529] text-white font-medium py-3 px-10 rounded-lg hover:opacity-90 transition shadow-lg text-sm md:text-base tracking-wide"
            >
              Lanjut ke Pembayaran
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER (mt-auto agar turun ke bawah) -->
    <footer
      class="bg-custom-green text-custom-gold py-3 px-6 md:px-12 flex-none w-full text-center mt-auto"
    >
      <div class="text-[10px] md:text-xs italic">
        &copy; 2025 | stmnpbdg.us x dekavein.studios x it.parmad â€” Crafted with
        passion. All rights reserved.
      </div>
    </footer>

    <!-- SCRIPT -->
    <script src="../js/main.js"></script>
    <script>
      function handleGuestCheckout(e) {
        e.preventDefault(); // Mencegah reload browser

        // Ambil data dari form
        const nama = document.getElementById("guest-name").value;
        const alamat = document.getElementById("guest-address").value;
        const kota = document.getElementById("guest-kota").value;
        const provinsi = document.getElementById("guest-provinsi").value;
        const kodepos = document.getElementById("guest-kodepos").value;

        // Gabungkan alamat lengkap
        const fullAddress = `${alamat}, ${kota}, ${provinsi}, ${kodepos}`;

        // Simpan data tamu ke LocalStorage
        const guestData = {
          name: nama,
          address: fullAddress,
        };
        localStorage.setItem("shippingAddress", JSON.stringify(guestData));

        // Simulasikan Login sebagai Guest (agar checkout jalan)
        localStorage.setItem(
          "currentUser",
          JSON.stringify({ name: nama, role: "guest" }),
        );

        // REDIRECT KE PEMBAYARAN
        window.location.href = "../payment/checkout.html";
      }

      // Toggle Menu
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
          setTimeout(() => {
            overlay.classList.remove("opacity-0");
          }, 10);
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }

      // Check jika sudah login (real account, bukan guest), redirect ke checkout
      window.addEventListener("DOMContentLoaded", function () {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser && currentUser.role !== "guest") {
          alert("Anda sudah login, silakan lanjutkan ke checkout.");
          window.location.href = "../payment/checkout.html";
        }
      });

      // Event listener untuk user button (toggle dropdown)
      document.addEventListener("click", function (event) {
        const userButton = document.querySelector("[data-user-button]");
        const userDropdown = document.getElementById("userDropdown");

        if (userButton && userDropdown) {
          if (userButton.contains(event.target)) {
            userDropdown.classList.toggle("hidden");
          } else if (!userDropdown.contains(event.target)) {
            userDropdown.classList.add("hidden");
          }
        }
      });
    </script>
  </body>
</html>
