<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bag - STMNPBDG.US</title>

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      } /* Menggunakan Inter sesuai request user */
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 m-0 p-0 min-h-screen flex flex-col font-sans text-gray-900"
  >
    <!-- ===================== SIDEBAR MENU (Sistem Lama) ===================== -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="../menu/shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- ===================== HEADER (Sistem Lama) ===================== -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-3 md:px-8 flex justify-between items-center shadow-md h-14 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-lg md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Logo Link ke Home -->
      <a
        href="../../index.html"
        class="text-xs md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
      >
        <i class="fas fa-leaf text-[10px] md:text-xs opacity-80"></i>
        STMNPBDG.US
      </a>
      <div class="flex gap-3 md:gap-6 items-center">
        <!-- Icon Cart Aktif (Emas) -->
        <button
          class="text-base md:text-xl text-custom-gold hover:opacity-100 transition"
        >
          <i class="fas fa-shopping-cart"></i>
        </button>
        <div class="relative">
          <button
            data-user-button
            class="text-base md:text-xl opacity-80 hover:opacity-100 transition text-white"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <!-- User Dropdown Menu (hanya muncul saat login) -->
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50"
          >
            <div id="userDropdownContent" class="p-4">
              <!-- Dinamis berdasarkan login status -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- ===================== MAIN CONTENT (Desain Baru dari User) ===================== -->
    <main
      class="container mx-auto pt-24 pb-10 px-4 flex-grow flex flex-col items-center"
    >
      <div class="max-w-2xl w-full">
        <!-- Back Button -->
        <div class="mb-4">
          <a
            href="../menu/shop.html"
            class="flex items-center text-gray-600 text-sm hover:text-gray-800 transition"
          >
            <i class="fas fa-arrow-left mr-2"></i> Back
          </a>
        </div>

        <!-- Page Title -->
        <h1 class="text-xl font-bold text-center mb-6">Your Bag</h1>

        <!-- AREA CART ITEMS (Dinamis dari JS) -->
        <div id="cart-items-container" class="flex flex-col gap-4">
          <!-- Item akan dimasukkan di sini oleh JavaScript -->
          <p class="text-center text-gray-500 py-10">Memuat keranjang...</p>
        </div>

        <!-- Estimated Total (Global) -->
        <div class="text-center mt-6 mb-6">
          <h3 class="text-sm font-semibold mb-1">Estimated Total</h3>
          <div id="global-total" class="text-xl font-bold text-gray-900 mb-4">
            Rp 0
          </div>
          <a
            href="../payment/checkout.html"
            class="inline-block bg-gray-800 text-white px-8 py-2 rounded text-sm font-semibold hover:bg-gray-700 transition"
          >
            Checkout
          </a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-custom-green text-custom-gold py-3 px-6 md:px-12 flex-none w-full text-center"
    >
      <div class="text-[10px] md:text-xs italic">
        &copy; 2025 | stmnpbdg.us x dekavein.studios x it.parmad â€” Crafted with
        passion. All rights reserved.
      </div>
    </footer>

    <!-- SCRIPT UTAMA -->
    <script src="../js/main.js"></script>
    <script>
      // LOAD DATA KERANJANG DARI LOCALSTORAGE
      document.addEventListener("DOMContentLoaded", () => {
        const cartContainer = document.getElementById("cart-items-container");
        const cartData =
          JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];

        if (cartData.length > 0) {
          cartContainer.innerHTML = "";
          let grandTotal = 0;

          cartData.forEach((item, index) => {
            const itemTotal = item.price * item.qty;
            const shippingCost = 15000; // Hardcoded sesuai desain user
            const itemGrandTotal = itemTotal + shippingCost;
            grandTotal += itemGrandTotal;

            // RENDER ITEM PRODUK (SESUAI DESAIN USER)
            cartContainer.innerHTML += `
                        <div class="bg-white rounded-lg shadow p-4 mb-4 relative">
                            <!-- Tombol Hapus Kecil di Pojok Kanan Atas -->
                            <button onclick="removeItem(${index})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
                                <i class="fas fa-times"></i>
                            </button>

                            <div class="flex gap-4">
                                <!-- Product Image -->
                                <div class="w-24 flex-shrink-0">
                                    <img 
                                        src="${item.image}" 
                                        alt="${item.name}" 
                                        class="w-full h-24 rounded object-cover"
                                    />
                                </div>
                                
                                <!-- Product Details -->
                                <div class="flex-1 min-w-0">
                                    <div class="inline-block bg-amber-100 text-amber-800 text-[10px] font-medium px-2 py-0.5 rounded-full mb-1">
                                        Collection
                                    </div>
                                    <h2 class="text-sm font-semibold mb-1 truncate">${
                                      item.name
                                    }</h2>
                                    <p class="text-xs text-gray-600 mb-0.5">Warna: Putih</p>
                                    <p class="text-xs text-gray-600 mb-2">Ukuran: ${
                                      item.size || "L"
                                    }</p>
                                    
                                    <!-- Price -->
                                    <div class="text-lg font-bold text-gray-900 mb-2">
                                        Rp ${item.price.toLocaleString("id-ID")}
                                    </div>
                                    
                                    <!-- Quantity Selector -->
                                    <div class="flex items-center border border-gray-300 rounded overflow-hidden w-fit">
                                        <button 
                                            onclick="updateCartQty(${index}, -1)"
                                            class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-sm transition"
                                        >
                                            -
                                        </button>
                                        <span class="px-3 py-1 text-sm font-medium border-x border-gray-300 min-w-[2rem] text-center">${
                                          item.qty
                                        }</span>
                                        <button 
                                            onclick="updateCartQty(${index}, 1)"
                                            class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-sm transition"
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Order Summary (Kotak Ringkasan Per Item - Sesuai Request) -->
                                <div class="w-32 bg-gray-50 p-2 rounded hidden sm:block flex-shrink-0 h-fit">
                                    <h3 class="text-[10px] font-semibold mb-2">Ringkasan Pesanan</h3>
                                    <div class="space-y-1 text-[10px] text-gray-600">
                                        <div class="flex justify-between">
                                            <span>${item.qty} Produk</span>
                                            <span>Rp ${itemTotal.toLocaleString(
                                              "id-ID",
                                            )}</span>
                                        </div>
                                        <div class="flex justify-between">
                                            <span>Pengiriman</span>
                                            <span>Rp ${shippingCost.toLocaleString(
                                              "id-ID",
                                            )}</span>
                                        </div>
                                        <div class="flex justify-between font-bold border-t border-gray-200 pt-1 mt-1">
                                            <span>Total</span>
                                            <span>Rp ${itemGrandTotal.toLocaleString(
                                              "id-ID",
                                            )}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Mobile Summary (Hanya muncul di HP) -->
                            <div class="mt-3 pt-3 border-t border-gray-100 sm:hidden">
                                <div class="flex justify-between text-xs font-bold">
                                    <span>Total Item Ini:</span>
                                    <span>Rp ${itemGrandTotal.toLocaleString(
                                      "id-ID",
                                    )}</span>
                                </div>
                            </div>
                        </div>
                    `;
          });

          // Update Total Global
          document.getElementById("global-total").innerText =
            `Rp ${grandTotal.toLocaleString("id-ID")}`;
        } else {
          cartContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i class="fas fa-shopping-bag text-4xl mb-4 opacity-50"></i>
                        <p class="text-sm">Keranjang Anda Kosong</p>
                        <a href="../menu/shop.html" class="mt-4 text-gray-800 underline text-sm hover:text-black">Mulai Belanja</a>
                    </div>`;
          document.getElementById("global-total").innerText = "Rp 0";
        }
      });

      // FUNGSI UPDATE QTY
      function updateCartQty(index, change) {
        let cart = JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];
        if (cart[index]) {
          const maxQty = cart[index].maxQty || 999;
          cart[index].qty += change;

          // Validasi batas minimum dan maksimum
          if (cart[index].qty < 1) cart[index].qty = 1;
          if (cart[index].qty > maxQty) {
            cart[index].qty = maxQty;
            alert(
              `Maaf, stok hanya ${maxQty} tersedia untuk ukuran ${cart[index].size}.`,
            );
          }

          localStorage.setItem("stmnpbdg_cart", JSON.stringify(cart));
          location.reload();
        }
      }

      // FUNGSI HAPUS ITEM
      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("stmnpbdg_cart", JSON.stringify(cart));
        location.reload();
      }

      // Override toggleMenu
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }

      // Event listener untuk user button (toggle dropdown)
      document.addEventListener("click", function (event) {
        const userButton = document.querySelector("[data-user-button]");
        const userDropdown = document.getElementById("userDropdown");

        if (userButton && userDropdown) {
          if (userButton.contains(event.target)) {
            userDropdown.classList.toggle("hidden");
          } else if (!userDropdown.contains(event.target)) {
            userDropdown.classList.add("hidden");
          }
        }
      });
    </script>
  </body>
</html>
