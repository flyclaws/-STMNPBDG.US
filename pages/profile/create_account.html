<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - STMNPBDG.US</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .bg-custom-gold {
        background-color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }
      .border-custom-gold {
        border-color: #b6a176;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        outline: none;
        color: #374151;
        transition: all 0.3s;
      }
      .form-input:focus {
        border-color: #263529;
        box-shadow: 0 0 0 1px #263529;
      }

      /* --- MODIFIKASI: MENYEMBUNYIKAN SCROLLBAR HALAMAN --- */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      html,
      body {
        -ms-overflow-style: none; /* IE dan Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <!-- 
    PERUBAHAN BODY:
    - Hapus: h-screen overflow-hidden
    - Tambah: min-h-screen (agar footer turun ke bawah)
  -->
  <body
    class="bg-white m-0 p-0 min-h-screen flex flex-col font-sans text-gray-900"
  >
    <!-- SIDEBAR -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="../menu/shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER (Fixed) -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-4 md:px-8 flex justify-between items-center shadow-md h-16 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-xl md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../index.html"
        class="text-sm md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
        ><i class="fas fa-leaf text-xs opacity-80"></i> STMNPBDG.US</a
      >
      <div class="flex gap-4 md:gap-6 items-center">
        <a
          href="cart.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <!-- Icon User Aktif -->
        <div class="relative">
          <button
            data-user-button
            class="text-lg md:text-xl text-custom-gold hover:opacity-100 transition"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <!-- User Dropdown Menu (hanya muncul saat login) -->
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50"
          >
            <div id="userDropdownContent" class="p-4">
              <!-- Dinamis berdasarkan login status -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <!-- 
      PERUBAHAN MAIN:
      - pt-28: Memberi ruang untuk header fixed
      - pb-12: Memberi ruang di bawah
      - Hapus wrapper scrollable internal
    -->
    <main
      class="w-full pt-28 pb-12 px-6 md:px-16 flex-grow flex flex-col items-center justify-center"
    >
      <div class="w-full max-w-[1000px]">
        <div class="relative mb-10 text-center">
          <!-- Tombol Kembali ke Login -->
          <a
            href="login.html"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 text-2xl text-black hover:opacity-70 transition"
          >
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1
            class="text-3xl md:text-4xl font-extrabold text-black tracking-wide"
          >
            Create Account
          </h1>
        </div>

        <!-- FORM -->
        <form id="registerForm" onsubmit="handleRegister(event)" class="w-full">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
            <!-- Nama -->
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-black">Nama Lengkap</label>
              <input
                type="text"
                id="reg-nama"
                class="form-input"
                placeholder="Masukkan nama lengkap"
                required
              />
            </div>

            <!-- No HP -->
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-black"
                >No. Handphone</label
              >
              <input
                type="tel"
                id="reg-phone"
                class="form-input"
                placeholder="Contoh: 08123456789"
                required
              />
            </div>

            <!-- Email (Full Width) -->
            <div class="flex flex-col gap-2 md:col-span-2">
              <label class="text-sm font-medium text-black">Alamat Email</label>
              <input
                type="email"
                id="reg-email"
                class="form-input"
                placeholder="nama@email.com"
                required
              />
            </div>

            <!-- Password -->
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-black">Kata Sandi</label>
              <div class="relative">
                <input
                  type="password"
                  id="reg-password"
                  class="form-input pr-10"
                  placeholder="Minimal 6 karakter"
                  required
                />
                <button
                  type="button"
                  onclick="toggleRegPassword()"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-black transition"
                >
                  <i id="reg-eye" class="far fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-black"
                >Konfirmasi Kata Sandi</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="reg-confirm"
                  class="form-input pr-10"
                  placeholder="Ulangi kata sandi"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Terms -->
          <div class="mt-8 flex items-center gap-2">
            <input
              type="checkbox"
              id="terms"
              required
              class="w-4 h-4 text-[#263529] border-gray-300 rounded focus:ring-[#263529]"
            />
            <label for="terms" class="text-xs md:text-sm text-gray-600">
              Saya menyetujui
              <a href="../Policy/terms.html" class="underline hover:text-black"
                >Syarat & Ketentuan</a
              >
              serta
              <a
                href="../Policy/kebijakan.html"
                class="underline hover:text-black"
                >Kebijakan Privasi</a
              >.
            </label>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end mt-8 mb-4">
            <button
              type="submit"
              class="bg-[#263529] text-white font-medium py-3 px-12 rounded-lg hover:opacity-90 transition shadow-lg text-lg tracking-wide"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- FOOTER (mt-auto agar turun ke bawah) -->
    <footer
      class="bg-custom-green text-custom-gold py-3 px-6 md:px-12 flex-none w-full text-center mt-auto"
    >
      <div class="text-[10px] md:text-xs italic">
        &copy; 2025 | stmnpbdg.us x dekavein.studios x it.parmad â€” Crafted with
        passion. All rights reserved.
      </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
      // LOGIC REGISTER (LocalStorage)
      function handleRegister(e) {
        e.preventDefault();

        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;
        const confirm = document.getElementById("reg-confirm").value;
        const nama = document.getElementById("reg-nama").value;

        if (password !== confirm) {
          alert("Konfirmasi kata sandi tidak cocok!");
          return;
        }

        // Ambil database users
        let users = JSON.parse(localStorage.getItem("usersDB")) || [];

        // Cek Email
        if (users.find((u) => u.email === email)) {
          alert("Email sudah terdaftar! Silakan login.");
          return;
        }

        // Simpan
        users.push({ email, password, nama });
        localStorage.setItem("usersDB", JSON.stringify(users));

        alert("Pendaftaran Berhasil! Silakan Login.");
        window.location.href = "login.html";
      }

      // Toggle Password
      function toggleRegPassword() {
        const input = document.getElementById("reg-password");
        const icon = document.getElementById("reg-eye");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Toggle Sidebar
      function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
          setTimeout(() => {
            overlay.classList.remove("opacity-0");
          }, 10);
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }

      // Check jika sudah login, redirect ke home
      window.addEventListener("DOMContentLoaded", function () {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          alert(
            "Anda sudah login sebagai " +
              (currentUser.name || currentUser.email),
          );
          window.location.href = "../../index.html";
        }
      });

      // Event listener untuk user button (toggle dropdown)
      document.addEventListener("click", function (event) {
        const userButton = document.querySelector("[data-user-button]");
        const userDropdown = document.getElementById("userDropdown");

        if (userButton && userDropdown) {
          if (userButton.contains(event.target)) {
            userDropdown.classList.toggle("hidden");
          } else if (!userDropdown.contains(event.target)) {
            userDropdown.classList.add("hidden");
          }
        }
      });
    </script>
  </body>
</html>
