    <!-- MAIN CONTENT -->
    <main

          <!-- KOLOM KANAN: Options -->

    <!-- SCRIPT -->
    <script src="../../asset/js/main.js"></script>
    <script>
      // Check jika sudah login, redirect ke home
      window.addEventListener("DOMContentLoaded", function () {
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          alert(
            "Anda sudah login sebagai " +
              (currentUser.name || currentUser.email),
          );
          window.location.href = "../../index.html";
        }
      });

      // LOGIC LOGIN (Mengecek LocalStorage)
      function handleLogin(event) {
        event.preventDefault();

        const emailInput = document.getElementById("login-email").value;
        const passwordInput = document.getElementById("login-password").value;

        // Ambil data users dari LocalStorage
        const users = JSON.parse(localStorage.getItem("usersDB")) || [];

        // Cari kecocokan
        const user = users.find(
          (u) => u.email === emailInput && u.password === passwordInput,
        );

        // Backdoor untuk testing cepat
        if (
          user ||
          (emailInput === "admin@test.com" && passwordInput === "123")
        ) {
          // Simpan sesi login
          localStorage.setItem(
            "currentUser",
            JSON.stringify(user || { nama: "Admin", email: emailInput }),
          );

          alert("Login Berhasil!");

          // SKENARIO: Jika ada barang di keranjang -> ke Checkout, jika tidak -> Home
          const cart = JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];
          if (cart.length > 0) {
            window.location.href = "../payment/checkout.html";
          } else {
            window.location.href = "../../index.html";
          }
        } else {
          alert("Email atau Kata Sandi salah! Silakan daftar terlebih dahulu.");
        }
      }

      // Toggle Password
      function togglePassword() {
        const input = document.getElementById("login-password");
        const icon = document.getElementById("eye-icon");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }
      // 1. Fungsi toggle untuk konfirmasi password
      function toggleRegConfirm() {
        const input = document.getElementById("reg-confirm");
        const icon = document.getElementById("reg-confirm-eye");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // 2. Validasi password yang lebih kuat
      function validatePassword(password) {
        const minLength = 6;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumbers = /\d/.test(password);

        if (password.length < minLength) {
          return "Password minimal 6 karakter";
        }
        if (!hasUpperCase) {
          return "Password harus mengandung huruf besar";
        }
        if (!hasLowerCase) {
          return "Password harus mengandung huruf kecil";
        }
        if (!hasNumbers) {
          return "Password harus mengandung angka";
        }
        return null; // Valid
      }

      // 3. Validasi nomor handphone
      function validatePhone(phone) {
        const phoneRegex = /^[0-9]{10,13}$/;
        if (!phoneRegex.test(phone)) {
          return "Nomor handphone harus 10-13 digit angka";
        }
        return null;
      }

      // 4. Fungsi hash password sederhana (basic security)
      function simpleHash(password) {
        // Ini hanya contoh sederhana, untuk produksi gunakan library bcrypt
        return btoa(password + "stmnpbdg_salt");
      }

      // 5. Perbaikan fungsi handleRegister dengan validasi lengkap
      async function handleRegister(e) {
        e.preventDefault();

        // Ambil nilai form
        const email = document.getElementById("reg-email").value.trim();
        const password = document.getElementById("reg-password").value;
        const confirm = document.getElementById("reg-confirm").value;
        const nama = document.getElementById("reg-nama").value.trim();
        const phone = document.getElementById("reg-phone").value.trim();

        // Validasi
        const passwordError = validatePassword(password);
        if (passwordError) {
          alert(passwordError);
          document.getElementById("reg-password").focus();
          return;
        }

        if (password !== confirm) {
          alert("Konfirmasi kata sandi tidak cocok!");
          document.getElementById("reg-confirm").focus();
          return;
        }

        const phoneError = validatePhone(phone);
        if (phoneError) {
          alert(phoneError);
          document.getElementById("reg-phone").focus();
          return;
        }

        // Validasi email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Format email tidak valid!");
          document.getElementById("reg-email").focus();
          return;
        }

        // Tampilkan loading
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Processing...';
        submitBtn.disabled = true;

        try {
          // Ambil database users
          let users = JSON.parse(localStorage.getItem("usersDB")) || [];

          // Cek Email sudah terdaftar
          if (users.find((u) => u.email === email)) {
            throw new Error("Email sudah terdaftar! Silakan login.");
          }

          // Hash password sebelum disimpan
          const hashedPassword = simpleHash(password);

          // Simpan data user
          users.push({
            email,
            password: hashedPassword, // Simpan yang sudah di-hash
            nama,
            phone,
            createdAt: new Date().toISOString(),
          });

          localStorage.setItem("usersDB", JSON.stringify(users));

          // Success message
          alert("Pendaftaran Berhasil! Silakan Login.");
          window.location.href = "login.html";
        } catch (error) {
          alert(error.message || "Terjadi kesalahan saat registrasi");
        } finally {
          // Reset button
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      }

      // 6. Tambahkan eye icon untuk konfirmasi password
      // Update HTML untuk konfirmasi password:
      /*
<div class="relative">
  <input
    type="password"
    id="reg-confirm"
    class="form-input pr-10"
    placeholder="Ulangi kata sandi"
    required
  />
  <button
    type="button"
    onclick="toggleRegConfirm()"
    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-black transition"
  >
    <i id="reg-confirm-eye" class="far fa-eye"></i>
  </button>
</div>
*/

      // 7. Tambahkan real-time validation feedback
      document.addEventListener("DOMContentLoaded", function () {
        // Login protection: redirect if already logged in
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser) {
          window.location.href = "../../index.html";
          return;
        }

        const passwordInput = document.getElementById("reg-password");
        const confirmInput = document.getElementById("reg-confirm");

        if (passwordInput) {
          passwordInput.addEventListener("input", function () {
            const error = validatePassword(this.value);
            if (error && this.value.length >= 6) {
              this.style.borderColor = "#ef4444";
            } else {
              this.style.borderColor = "#d1d5db";
            }
          });
        }

        if (confirmInput) {
          confirmInput.addEventListener("input", function () {
            const password = document.getElementById("reg-password").value;
            if (this.value !== password && this.value.length > 0) {
              this.style.borderColor = "#ef4444";
            } else {
              this.style.borderColor = "#d1d5db";
            }
          });
        }
      });
    </script>
