    />
    <link

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }

      /* Animasi Muncul */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 30px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in {
        animation: fadeInUp 1s ease-out forwards;
      }
    </style>
  </head>
  <!-- h-screen overflow-hidden: Agar tidak bisa discroll -->
  <body
    class="bg-white m-0 p-0 h-screen overflow-hidden flex flex-col font-sans text-gray-900"
  >
    <!-- SIDEBAR -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="../menu/shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="../menu/about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER -->
    <nav
      class="fixed top-0 left-0 w-full z-50 bg-custom-green text-white px-4 py-4 md:px-8 flex justify-between items-center shadow-md h-16 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-xl md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../../index.html"
        class="text-sm md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
        ><i class="fas fa-leaf text-xs opacity-80"></i> STMNPBDG.US</a
      >
      <div class="flex gap-4 md:gap-6 items-center">
        <a
          href="../profile/cart.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <div class="relative">
          <button
            data-user-button
            class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-custom-gold"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <!-- User Dropdown Menu (hanya muncul saat login) -->
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-lg shadow-lg z-50"
          >
            <div id="userDropdownContent" class="p-4">
              <!-- Dinamis berdasarkan login status -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main
      class="w-full h-full flex flex-col justify-center items-center px-6 pt-16"
    >
      <div class="text-center animate-fade-in max-w-3xl">
        <!-- Icon Check (Opsional) -->
        <div class="mb-6 flex justify-center">
          <div
            class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-[#263529]"
          >
            <i class="fas fa-check text-4xl"></i>
          </div>
        </div>

        <!-- Pesan Sukses -->
        <h1
          class="text-3xl md:text-5xl font-extrabold text-black mb-6 leading-tight tracking-wide"
        >
          Thank you,<br />
          your package is<br />
          being processed.
        </h1>

        <p
          class="text-xl md:text-2xl font-bold text-gray-700 mb-12 tracking-wide"
        >
          Please check your email for details.
        </p>

        <!-- Tombol Kembali ke Home (Mundur ke Root) -->
        <a
          href="../../index.html"
          class="inline-block bg-black text-white px-10 py-4 rounded-full text-sm font-bold hover:bg-[#263529] hover:scale-105 transition duration-300 uppercase tracking-widest shadow-lg"
        >
          Back to Home
        </a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="bg-custom-green text-custom-gold py-4 px-6 md:px-12 flex-none w-full"
    >
      <div class="max-w-[1600px] mx-auto text-center">
        <div class="text-[10px] md:text-xs italic">
          &copy; 2025 | stmnpbdg.us x dekavein.studios x it.parmad â€” Crafted
          with passion. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script src="../../asset/js/main.js"></script>
    <script>
      // Override toggleMenu jika diperlukan
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
          setTimeout(() => {
            overlay.classList.remove("opacity-0");
          }, 10);
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("opacity-0");
          setTimeout(() => {
            overlay.classList.add("hidden");
          }, 300);
        }
      }

      // Event listener untuk user button (toggle dropdown)
      document.addEventListener("click", function (event) {
        const userButton = document.querySelector("[data-user-button]");
        const userDropdown = document.getElementById("userDropdown");

        if (userButton && userDropdown) {
          if (userButton.contains(event.target)) {
            userDropdown.classList.toggle("hidden");
          } else if (!userDropdown.contains(event.target)) {
            userDropdown.classList.add("hidden");
          }
        }
      });

      // Bersihkan data keranjang setelah sukses bayar
      localStorage.removeItem("stmnpbdg_cart");
    </script>
  </body>
</html>
