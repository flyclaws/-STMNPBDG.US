<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail - STMNPBDG.US</title>

    <!-- CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .bg-custom-green {
        background-color: #263529;
      }
      .text-custom-gold {
        color: #b6a176;
      }
      .border-custom-gold {
        border-color: #b6a176;
      }
      .hover-line-menu {
        position: relative;
        display: inline-block;
        padding: 0.5rem 0;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: transparent;
      }

      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translate(-50%, 20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .toast-animate {
        animation: slideUpFade 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-white m-0 p-0 h-screen overflow-hidden flex flex-col font-sans text-gray-900"
  >
    <!-- SIDEBAR -->
    <div
      id="sidebar"
      class="fixed inset-y-0 left-0 w-64 bg-white z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl"
    >
      <div class="p-6">
        <button
          onclick="toggleMenu()"
          class="bg-custom-green text-custom-gold w-10 h-10 rounded flex items-center justify-center mb-12 hover:opacity-90 transition shadow-sm"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <ul
          class="flex flex-col gap-6 text-black font-extrabold tracking-wide text-sm md:text-base"
        >
          <li>
            <a href="shop.html" class="hover-line-menu group"
              >SHOP<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="collection.html" class="hover-line-menu group"
              >COLLECTION<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="lookbook.html" class="hover-line-menu group"
              >LOOKBOOK<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
          <li>
            <a href="about_us.html" class="hover-line-menu group"
              >ABOUT US<span
                class="absolute bottom-0 left-0 w-full h-[2px] bg-black scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-center"
              ></span
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div
      id="overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black/50 z-[55] hidden transition-opacity duration-300 opacity-0 backdrop-blur-sm"
    ></div>

    <!-- HEADER -->
    <nav
      class="w-full z-50 bg-custom-green text-white px-4 py-4 md:px-8 flex justify-between items-center shadow-md flex-none h-16 md:h-20"
    >
      <button
        onclick="toggleMenu()"
        class="text-xl md:text-2xl opacity-80 hover:opacity-100 transition focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a
        href="../index.html"
        class="text-sm md:text-lg font-bold tracking-widest uppercase flex items-center gap-2 hover:opacity-80 transition cursor-pointer"
        ><i class="fas fa-leaf text-xs opacity-80"></i> STMNPBDG.US</a
      >
      <div class="flex gap-4 md:gap-6 items-center">
        <a
          href="../profile/cart.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-white"
          ><i class="fas fa-shopping-cart"></i
        ></a>
        <a
          href="../profile/login.html"
          class="text-lg md:text-xl opacity-80 hover:opacity-100 transition text-custom-gold"
          ><i class="fas fa-user-circle"></i
        ></a>
      </div>
    </nav>

    <!-- CONTENT -->
    <main
      class="w-full px-6 md:px-12 flex-grow flex flex-col justify-center items-center overflow-hidden pt-10"
    >
      <div class="max-w-[1200px] w-full h-full max-h-[85vh] flex flex-col">
        <div class="flex justify-between items-center mb-6 flex-none">
          <a
            href="shop.html"
            class="inline-flex items-center gap-2 text-xs md:text-sm font-bold text-gray-500 hover:text-black transition"
          >
            <i class="fas fa-arrow-left"></i> Back
          </a>
          <h1
            class="text-2xl md:text-3xl font-extrabold tracking-wide text-black absolute left-1/2 transform -translate-x-1/2"
          >
            Product Detail
          </h1>
          <div class="w-10"></div>
        </div>

        <div
          class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-stretch min-h-0"
        >
          <!-- KOLOM KIRI (Gambar) -->
          <div class="flex flex-col gap-4 h-full overflow-hidden">
            <div
              class="w-full flex-grow bg-gray-100 rounded-xl overflow-hidden shadow-sm relative group min-h-0"
            >
              <img
                id="main-image"
                src=""
                alt="Product"
                class="w-full h-full object-cover transition duration-300 group-hover:scale-105"
              />
            </div>
            <div
              id="thumbnail-container"
              class="grid grid-cols-4 gap-2 h-20 md:h-24 flex-none"
            ></div>
          </div>

          <!-- KOLOM KANAN (Info) -->
          <div class="flex flex-col h-full justify-between overflow-hidden">
            <div class="flex-none pb-4 border-b border-gray-100">
              <span
                id="p-category"
                class="bg-[#B6A176] text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wide"
                >...</span
              >
              <h2
                id="p-name"
                class="text-2xl md:text-3xl font-extrabold mt-3 text-black leading-tight"
              >
                Loading...
              </h2>
              <p id="p-price" class="text-xl font-bold mt-2 text-gray-700">
                ...
              </p>
            </div>

            <div class="flex-grow overflow-y-auto custom-scrollbar py-4 pr-2">
              <div class="mb-6">
                <h3 class="font-bold text-sm mb-2">Deskripsi</h3>
                <p
                  id="p-desc"
                  class="text-xs md:text-sm text-gray-600 leading-relaxed text-justify"
                >
                  Sedang memuat data...
                </p>
              </div>

              <!-- Varian (UPDATED) -->
              <div class="mb-6">
                <h3 class="font-bold text-xs mb-2">Pilih Ukuran</h3>
                <div class="flex flex-wrap gap-2" id="size-options">
                  <!-- Tombol dengan fungsi onclick="selectSize(this)" -->
                  <button
                    onclick="selectSize(this)"
                    class="size-btn border border-gray-300 text-xs px-4 py-1.5 rounded hover:border-black transition"
                    data-size="S"
                  >
                    S
                  </button>
                  <button
                    onclick="selectSize(this)"
                    class="size-btn border border-gray-300 text-xs px-4 py-1.5 rounded hover:border-black transition"
                    data-size="M"
                  >
                    M
                  </button>
                  <button
                    onclick="selectSize(this)"
                    class="size-btn border border-gray-300 text-xs px-4 py-1.5 rounded hover:border-black transition bg-black text-white border-black"
                    data-size="L"
                  >
                    L
                  </button>
                  <!-- Default L Active -->
                  <button
                    onclick="selectSize(this)"
                    class="size-btn border border-gray-300 text-xs px-4 py-1.5 rounded hover:border-black transition"
                    data-size="XL"
                  >
                    XL
                  </button>
                </div>
              </div>

              <!-- Jumlah -->
              <div>
                <h3 class="font-bold text-xs mb-2">Jumlah</h3>
                <div
                  class="flex items-center gap-3 bg-gray-100 w-fit rounded-lg px-2 py-1"
                >
                  <button
                    onclick="updateQty(-1)"
                    class="w-6 h-6 flex items-center justify-center font-bold text-gray-600 hover:text-black"
                  >
                    -
                  </button>
                  <input
                    id="qty"
                    type="number"
                    value="1"
                    class="w-8 text-center border-none bg-transparent text-sm font-bold"
                    readonly
                  />
                  <button
                    onclick="updateQty(1)"
                    class="w-6 h-6 flex items-center justify-center font-bold text-gray-600 hover:text-black"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>

            <!-- Tombol Add to Bag -->
            <div class="flex-none pt-4 border-t border-gray-100">
              <button
                onclick="addToBag()"
                class="w-full bg-[#263529] text-white font-bold py-3.5 rounded-lg hover:opacity-90 transition shadow-md flex items-center justify-center gap-2 text-sm md:text-base"
              >
                <i class="fas fa-shopping-bag"></i> Add To Bag
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- TOAST NOTIFICATION -->
    <div
      id="toast"
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-[#263529] text-white px-6 py-3 rounded-full shadow-2xl z-50 flex items-center gap-3 hidden"
    >
      <i class="fas fa-check-circle text-[#B6A176]"></i>
      <span class="text-sm font-bold">Produk berhasil masuk keranjang!</span>
    </div>

    <!-- SCRIPT & DATA -->
    <script>
      function formatRupiah(amount) {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(amount);
      }

      const productsDB = {
        hoodie_black: {
          name: "Signature Hoodie - Black",
          category: "Collection Q1",
          price: 350000,
          desc: "Hoodie hitam premium dengan bahan Cotton Fleece 330gsm yang tebal namun adem.",
          mainImage:
            "https://placehold.co/800x1000/111111/ffffff?text=Hoodie+Black",
          thumbnails: [
            "https://placehold.co/800x1000/111111/ffffff?text=Front",
            "https://placehold.co/800x1000/111111/ffffff?text=Back",
            "https://placehold.co/800x1000/111111/ffffff?text=Detail",
            "https://placehold.co/800x1000/111111/ffffff?text=Model",
          ],
        },
        tshirt_white: {
          name: "Basic Logo Tee - White",
          category: "Collection Q1",
          price: 150000,
          desc: "Kaos putih bersih berbahan Cotton Combed 24s Australia.",
          mainImage:
            "https://placehold.co/800x1000/eeeeee/333333?text=T-Shirt+White",
          thumbnails: [
            "https://placehold.co/800x1000/eeeeee/333333?text=Front",
            "https://placehold.co/800x1000/eeeeee/333333?text=Back",
            "https://placehold.co/800x1000/eeeeee/333333?text=Side",
            "https://placehold.co/800x1000/eeeeee/333333?text=Material",
          ],
        },
        totebag_canvas: {
          name: "Daily Canvas Totebag",
          category: "Accessories",
          price: 85000,
          desc: "Totebag berbahan kanvas tebal (Marsoto).",
          mainImage: "https://placehold.co/800x1000/d4af37/ffffff?text=Totebag",
          thumbnails: [
            "https://placehold.co/800x1000/d4af37/ffffff?text=Full",
            "https://placehold.co/800x1000/d4af37/ffffff?text=Inside",
            "https://placehold.co/800x1000/d4af37/ffffff?text=Detail",
            "https://placehold.co/800x1000/d4af37/ffffff?text=Model",
          ],
        },
        default: {
          name: "Produk Tidak Ditemukan",
          category: "-",
          price: 0,
          desc: "Produk tidak tersedia.",
          mainImage: "https://placehold.co/800x1000/cccccc/000000?text=No+Data",
          thumbnails: [],
        },
      };

      let currentProduct = {};
      let selectedSize = "L"; // Default Size

      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");
        const product = productsDB[productId] || productsDB["default"];
        currentProduct = { ...product, id: productId };

        document.getElementById("p-name").innerText = product.name;
        document.getElementById("p-category").innerText = product.category;
        document.getElementById("p-price").innerText = formatRupiah(
          product.price
        );
        document.getElementById("p-desc").innerText = product.desc;
        document.getElementById("main-image").src = product.mainImage;

        const thumbContainer = document.getElementById("thumbnail-container");
        thumbContainer.innerHTML = "";

        if (product.thumbnails.length > 0) {
          product.thumbnails.forEach((imgUrl, index) => {
            const div = document.createElement("div");
            div.className = `w-full h-full bg-gray-100 rounded-lg overflow-hidden cursor-pointer hover:opacity-80 transition border-2 ${
              index === 0 ? "border-[#263529]" : "border-transparent"
            } hover:border-[#263529]`;
            div.onclick = function () {
              document.getElementById("main-image").src = imgUrl;
              Array.from(thumbContainer.children).forEach((c) => {
                c.classList.remove("border-[#263529]");
                c.classList.add("border-transparent");
              });
              this.classList.remove("border-transparent");
              this.classList.add("border-[#263529]");
            };
            div.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover">`;
            thumbContainer.appendChild(div);
          });
        }
      };

      // FUNGSI PILIH UKURAN
      function selectSize(btn) {
        // Hapus kelas aktif dari semua tombol
        document.querySelectorAll(".size-btn").forEach((b) => {
          b.classList.remove("bg-black", "text-white", "border-black");
          b.classList.add("border-gray-300", "text-gray-900"); // Reset ke default
        });

        // Tambah kelas aktif ke tombol yang diklik
        btn.classList.remove("border-gray-300", "text-gray-900");
        btn.classList.add("bg-black", "text-white", "border-black");

        // Simpan ukuran yang dipilih
        selectedSize = btn.getAttribute("data-size");
      }

      function updateQty(change) {
        const qtyInput = document.getElementById("qty");
        let val = parseInt(qtyInput.value) + change;
        if (val < 1) val = 1;
        qtyInput.value = val;
      }

      function addToBag() {
        const qty = parseInt(document.getElementById("qty").value);
        const cartItem = {
          id: new Date().getTime(),
          name: currentProduct.name,
          price: currentProduct.price,
          image: currentProduct.mainImage,
          qty: qty,
          size: selectedSize, // Gunakan ukuran yang dipilih
        };

        let cart = JSON.parse(localStorage.getItem("stmnpbdg_cart")) || [];
        cart.push(cartItem);
        localStorage.setItem("stmnpbdg_cart", JSON.stringify(cart));

        const toast = document.getElementById("toast");
        toast.classList.remove("hidden");
        toast.classList.add("toast-animate");

        setTimeout(() => {
          window.location.href = "../profile/cart.html";
        }, 1000);
      }

      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      function toggleMenu() {
        const isHidden = sidebar.classList.contains("-translate-x-full");
        if (isHidden) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
